<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">#Id</th>
				<th scope="col">Name</th>
				<th scope="col">Salary</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e : ${allEmployees}">

				<td th:text="${e.id}"></td>
				<td th:text="${e.name}"></td>
				<td th:text="${e.salary}"></td>
				<td><a th:href="@{'/delete/' + ${e.id}}" class="btn btn-danger">Delete</a></td>
				<td><a th:href="@{'/edit/' +  ${e.id}}" class="btn btn-warning">Update</a></td>
			</tr>

		</tbody>
	</table>

	<a th:href="@{/displayform}" class="btn btn-primary">Add Employee</a>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>

</html>
