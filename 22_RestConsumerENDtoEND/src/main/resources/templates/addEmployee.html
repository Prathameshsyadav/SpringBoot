<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

	<form th:action="@{/saveEmp}" method="post" th:object="${e}">
		
		<p th:text="${employee}" style="color: green;"></p>
		
		<table>
			<tr>
				<td>
					Id
				</td>
				<td>
					<input type="number" th:field="*{id}" required>
				</td>
			</tr>

			<tr>
				<td>
					Name
				</td>
				<td>
					<input type="text" th:field="*{name}" required>
				</td>
			</tr>

			<tr>
				<td>
					Salary
				</td>
				<td>
					<input type="text" th:field="*{salary}" required>
				</td>
			</tr>


			<tr>
				<td>
					<input type="submit" value="submit" class="btn btn-primary">
				</td>
			</tr>


		</table>
	</form>
	
	<a th:href="@{/}" class="btn btn-primary">Show Employees</a>
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>

</html>
